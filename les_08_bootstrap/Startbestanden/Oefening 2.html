<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oefening 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
        <h1>Registreren</h1>
        <form>
            <div class="mb-3">
              <label for="Voornaam" class="form-label">Voornaam</label>
              <input type="text" class="form-control" id="Voornaam">
            </div>
            <div class="mb-3">
              <label for="Naam" class="form-label">Naam</label>
              <input type="text" class="form-control" id="Naam">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">E-mailadres</label>
              <input type="email" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="mb-3">
              <label for="wachtwoord" class="form-label">Wachtwoord</label>
              <input type="wachtwoord" class="form-control" id="wachtwoord">
            </div>
            <div class="mb-3 form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="voorwaarden">
                <label class="form-check-label" for="voorwaarden">Accepteer onze <a href="#">algemene voorwaarden</a></label>
              </div>
            <button type="submit" class="btn btn-primary">Registreren</button>
          </form>
    </main>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
