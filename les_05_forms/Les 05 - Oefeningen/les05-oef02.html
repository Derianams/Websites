<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>les 05 - oef 02</title>

    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }

      input {
        width: 50%;
        padding: 12px 20px;
        margin: 8px 0;
        border-radius: 15px;
        box-shadow: 5px 5px lightgray;
      }
    </style>
  </head>

  <body>
    <form action="tm-statsweb.be/forms.php" method="post">
      <div><label for="Voornaam">Voornaam:</label></div>
      <input type="text" name="Voornaam" id="Voornaam" placeholder="Voornaam" />

      <div><label for="Familienaam">Familienaam:</label></div>
      <input
        type="text"
        name="Familienaam"
        id="Familienaam"
        placeholder="Familienaam"
      />

      <div><label for="Gebruikersnaam">Gebruikersnaam:</label></div>
      <input
        type="text"
        name="Gebruikersnaam"
        id="Gebruikersnaam"
        placeholder="Gebruikersnaam"
      />

      <div><label for="Nickname">Nickname:</label></div>
      <input
        type="text"
        name="Nickname"
        id="Nickname"
        placeholder="Nickname"
        required
        minlength="5"
        maxlength="15"
      />

      <div><label for="Paswoord">Paswoord:</label></div>
      <input
        type="password"
        name="Paswoord"
        id="Paswoord"
        placeholder="Paswoord"
        required
      />

      <div><label for="paswoord2">Herhaal paswoord:</label></div>
      <input
        type="password"
        name="Paswoord2"
        id="Paswoord2"
        placeholder="Paswoord"
        required
      />

      <div><input type="submit" value="Registreren" width="100%"/></div>
    </form>
  </body>
